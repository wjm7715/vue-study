<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>

<div id="app">
    <h2>

        当前计数: {{counter}}
    </h2>
    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>

    const obj = {
        counter: 0
    }
    const app = new Vue({
        el: '#app',
        data: obj,
        methods: {
            add: function () {
                console.log("新增方法开始了");
                this.counter++
            },

            sub: function () {
                console.log('减数方法开始了');
                this.counter--
            }
        }
    })
</script>

</body>
</html>
