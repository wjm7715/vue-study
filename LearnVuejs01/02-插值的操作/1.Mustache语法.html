<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache语法</title>
</head>
<body>
<!--Mustache语法-->
<!--Mustache 语法中，不仅仅可以直接写变量，也可以写简单的表达式-->
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{firstName + ' ' + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{counter * 2}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello World！',
      firstName: '明',
      lastName: 'ming',
      counter: 100
    }
  })
</script>
</body>
</html>
