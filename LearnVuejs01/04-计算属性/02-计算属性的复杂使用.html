<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books:[
        {id: 1, name: 'Java8 实战', price: 89},
        {id: 1, name: 'Spring 实战', price: 91},
        {id: 1, name: 'SpringBoot 实战', price: 89},
        {id: 1, name: 'Java从入门到精通', price: 91}
      ]
    },
    computed: {
      totalPrice: function () {
        let result =0
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result
      }
      }
  })
</script>
</body>
</html>
