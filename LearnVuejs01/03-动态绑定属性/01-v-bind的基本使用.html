<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind的基本使用</title>
</head>
<body>
<div id="app">
  <!-- 错误的做法：这里不可以使用Mustache语法 -->
  <!-- 正确的做法：使用v-bind指令 -->
  <img src="{{imgURL}}" alt="">
  <img v-bind:src="imgURL" alt="">
  <a v-bind:href="aHref">百度一下</a>

  <!--语法糖的写法-->
  <img :src="imgURL" alt="">
  <a :href="aHref">百度一下</a>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello World！',
      imgURL: "https://img1.baidu.com/it/u=3009153658,2471320753&fm=26&fmt=auto&gp=0.jpg",
      aHref: "http://www.baidu.com"
    }
  })
</script>
</body>
</html>
